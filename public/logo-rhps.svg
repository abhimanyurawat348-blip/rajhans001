<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#93c5fd;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
      <feFlood flood-color="#3b82f6" flood-opacity="0.5" result="glowColor"/>
      <feComposite in="glowColor" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Wave animation -->
    <path id="wavePath" d="M0,50 Q25,40 50,50 T100,50 T150,50 T200,50" fill="none" stroke="url(#neonGradient)" stroke-width="2">
      <animate attributeName="d" dur="4s" repeatCount="indefinite"
        values="M0,50 Q25,40 50,50 T100,50 T150,50 T200,50;
                M0,50 Q25,60 50,50 T100,40 T150,50 T200,40;
                M0,50 Q25,40 50,50 T100,60 T150,50 T200,60;
                M0,50 Q25,40 50,50 T100,50 T150,50 T200,50"/>
    </path>
  </defs>
  
  <!-- Background circle -->
  <circle cx="96" cy="96" r="88" fill="white" stroke="url(#blueGradient)" stroke-width="2"/>
  
  <!-- Digital wave behind text -->
  <use href="#wavePath" transform="translate(-4, 60)" opacity="0.3"/>
  <use href="#wavePath" transform="translate(-4, 70)" opacity="0.2"/>
  <use href="#wavePath" transform="translate(-4, 80)" opacity="0.1"/>
  
  <!-- Interconnected letters with subtle animations -->
  <g fill="url(#blueGradient)" font-family="Arial, sans-serif" font-weight="bold" text-anchor="middle">
    <!-- Letter R -->
    <text x="50" y="90" font-size="48" filter="url(#glow)">
      <tspan>R</tspan>
    </text>
    
    <!-- Letter H -->
    <text x="85" y="90" font-size="48" filter="url(#glow)">
      <tspan>H</tspan>
    </text>
    
    <!-- Letter P -->
    <text x="120" y="90" font-size="48" filter="url(#glow)">
      <tspan>P</tspan>
    </text>
    
    <!-- Letter S -->
    <text x="155" y="90" font-size="48" filter="url(#glow)">
      <tspan>S</tspan>
    </text>
    
    <!-- Connection lines between letters -->
    <line x1="65" y1="80" x2="75" y2="80" stroke="url(#neonGradient)" stroke-width="2" stroke-dasharray="2,2">
      <animate attributeName="stroke-dashoffset" values="0;4;0" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="100" y1="80" x2="110" y2="80" stroke="url(#neonGradient)" stroke-width="2" stroke-dasharray="2,2">
      <animate attributeName="stroke-dashoffset" values="0;4;0" dur="3s" repeatCount="indefinite" begin="0.5s"/>
    </line>
    <line x1="135" y1="80" x2="145" y2="80" stroke="url(#neonGradient)" stroke-width="2" stroke-dasharray="2,2">
      <animate attributeName="stroke-dashoffset" values="0;4;0" dur="3s" repeatCount="indefinite" begin="1s"/>
    </line>
  </g>
  
  <!-- Open book symbolizing knowledge -->
  <g transform="translate(96, 130)" opacity="0.7">
    <path d="M-20,0 Q-20,-15 0,-15 Q20,-15 20,0 Q20,15 0,15 Q-20,15 -20,0" fill="none" stroke="url(#neonGradient)" stroke-width="2"/>
    <path d="M0,-15 L0,15" stroke="url(#neonGradient)" stroke-width="2"/>
    <!-- Page lines -->
    <line x1="-15" y1="-5" x2="-5" y2="-5" stroke="url(#neonGradient)" stroke-width="1"/>
    <line x1="-15" y1="0" x2="-5" y2="0" stroke="url(#neonGradient)" stroke-width="1"/>
    <line x1="-15" y1="5" x2="-5" y2="5" stroke="url(#neonGradient)" stroke-width="1"/>
    <line x1="5" y1="-5" x2="15" y2="-5" stroke="url(#neonGradient)" stroke-width="1"/>
    <line x1="5" y1="0" x2="15" y2="0" stroke="url(#neonGradient)" stroke-width="1"/>
    <line x1="5" y1="5" x2="15" y2="5" stroke="url(#neonGradient)" stroke-width="1"/>
  </g>
  
  <!-- Interactive glow effect -->
  <circle cx="96" cy="96" r="80" fill="none" stroke="url(#neonGradient)" stroke-width="1" opacity="0">
    <animate attributeName="opacity" values="0;0.3;0" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="r" values="80;90;80" dur="4s" repeatCount="indefinite"/>
  </circle>
</svg>