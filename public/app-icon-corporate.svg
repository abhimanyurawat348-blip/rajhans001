<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192">
  <!-- Background -->
  <rect width="192" height="192" fill="#2563eb" rx="32"/>
  
  <!-- Multi-storey corporate building -->
  <g fill="#d4af37"> <!-- Dark gold color -->
    <!-- Building base -->
    <rect x="50" y="120" width="92" height="40" rx="2"/>
    
    <!-- Building floors -->
    <!-- First floor -->
    <rect x="50" y="80" width="92" height="40" rx="2"/>
    <!-- Windows first floor -->
    <rect x="58" y="88" width="12" height="18" rx="1"/>
    <rect x="78" y="88" width="12" height="18" rx="1"/>
    <rect x="98" y="88" width="12" height="18" rx="1"/>
    <rect x="118" y="88" width="12" height="18" rx="1"/>
    
    <!-- Second floor -->
    <rect x="55" y="45" width="82" height="35" rx="2"/>
    <!-- Windows second floor -->
    <rect x="63" y="53" width="12" height="15" rx="1"/>
    <rect x="83" y="53" width="12" height="15" rx="1"/>
    <rect x="103" y="53" width="12" height="15" rx="1"/>
    
    <!-- Third floor (top) -->
    <rect x="60" y="20" width="72" height="25" rx="2"/>
    <!-- Windows third floor -->
    <rect x="68" y="26" width="12" height="12" rx="1"/>
    <rect x="88" y="26" width="12" height="12" rx="1"/>
    <rect x="108" y="26" width="12" height="12" rx="1"/>
    
    <!-- Building details -->
    <!-- Door -->
    <rect x="86" y="135" width="20" height="25" rx="1"/>
    <circle cx="102" cy="148" r="1.5" fill="#2563eb"/> <!-- Door knob -->
    
    <!-- Building roof -->
    <rect x="45" y="15" width="102" height="8" rx="2"/>
    
    <!-- Antenna -->
    <rect x="95" y="5" width="2" height="10" fill="#d4af37"/>
    <circle cx="96" cy="5" r="2" fill="#d4af37"/>
    
    <!-- Text -->
    <text x="96" y="175" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#d4af37" text-anchor="middle">RHPS</text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="165" cy="25" r="3" fill="#d4af37">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="27" cy="165" r="3" fill="#d4af37">
    <animate attributeName="opacity" values="1;0.4;1" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>